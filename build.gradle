plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'java'
    id 'application'
}

apply plugin: 'java'
group 'pl.pl.robertczarnik'
version '1.0'

sourceCompatibility = 1.8
mainClassName='pl.robertczarnik.Main'


repositories {
    mavenCentral()
    maven{
        url "http://repository.jspresso.org/maven2"
    }
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.drewnoakes', name: 'metadata-extractor', version: '2.12.0'
    compile group: 'javaxt', name: 'javaxt-core', version: '1.7.8'
}


shadowJar {
    classifier = null
}